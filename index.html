<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SalaryWealth Calculator</title>

<style>
body{
font-family:Arial;
background:#f4f7fb;
padding:30px;
}

.container{
max-width:700px;
margin:auto;
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 10px 30px rgba(0,0,0,.08);
}

input{
width:100%;
padding:10px;
margin:10px 0;
}

button{
padding:12px;
background:#0a66ff;
color:white;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
}

.result{
margin-top:20px;
background:#eef3ff;
padding:15px;
border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>SalaryWealth Income Growth Calculator</h2>

<label>Current Annual Salary (₹)</label>
<input type="number" id="salary" value="1000000">

<label>Years</label>
<input type="number" id="years" value="10">

<label>Annual Hike (%)</label>
<input type="number" id="hike" value="8">

<button onclick="calculate()">Calculate Future Salary</button>

<div id="output" class="result"></div>

</div>

<script>

function calculate(){

let salary = Number(document.getElementById("salary").value);
let years = Number(document.getElementById("years").value);
let hike = Number(document.getElementById("hike").value)/100;

let result = "";

for(let i=1;i<=years;i++){
salary = salary * (1 + hike);
result += "Year " + i + " Salary: ₹" + Math.round(salary) + "<br>";
}

document.getElementById("output").innerHTML = result;

}

</script>

</body>
</html>
